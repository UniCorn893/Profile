<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements Page</title>
    <style>
        body {
          margin: 0;
            background: linear-gradient(135deg, #aacee6, #313b3a);
            color: #f0f0f0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: center;
            min-height: 100vh; /* Ensure the body takes at least the height of the viewport */
            position: relative;
        }
        header {
            position: top-center;
            top: 0;
            color: #fff;
            padding: 20px;
        }

        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }
        nav ul {
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
            justify-content: center;
        }
        nav li {
            margin: 0 15px;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: 2px transparent;
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            color: #333;
            border-color: white;
        }
        .achievements-container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .achievements-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .placeholder {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
